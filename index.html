<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/x-icon" href="/img/otter-favicon.png">
</head>
<body>
    <header>
        <h1  class="logo-text">Ottergram</h1>
    </header>
    <ul>
        <li class="thumbnail-list">
            <a href="#" class="thumbnail-item">
                <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry">
                <span class="thumbnail-title">Barry</span>
            </a>
        </li>
        <li class="thumbnail-list">
            <a href="#" class="thumbnail-item">
                <img class="thumbnail-image" src="img/otter2.jpg" alt="Robin">
                <span class="thumbnail-title">Robin</span>
            </a>
        </li>
        <li class="thumbnail-list">
            <a href="#" class="thumbnail-item">
                <img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice">
                <span class="thumbnail-title">Maurice</span>
            </a>
        </li>
        <li class="thumbnail-list">
            <a href="#" class="thumbnail-item">
                <img class="thumbnail-image" src="img/otter4.jpg" alt="Lesley">    
                <span class="thumbnail-title">Lesley</span>
            </a>
        </li>
        <li class="thumbnail-list">
            <a href="#" class="thumbnail-item">
                <img class="thumbnail-image" src="img/otter5.jpg" alt="Barbara">
                <span class="thumbnail-title">Barbara</span>
            </a>
        </li>
    </ul>
    <div class="detail-image-container">
        <img class="detail-image" src="img/otter1.jpg" alt="">
        <span class="detail-image-title">Stayin Alive</span>
    </div>
</body>
</html>
